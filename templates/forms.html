{% extends "layout.html" %}

{% block body %}
<section>

<div class="container">
    <br>

    {% if totalquestions == 0 %}
    <h4>There a no questions, please try again later.</h4>
    {% else %}
    <form action="{{url_for('report')}}" method="POST">
        {% for question in questions %}
        <div class="row">
            <div class="col-md-6" style="margin-top: auto; margin-bottom: auto;">
                <h6 class="smallheader">QUESTION {{question.id}}</h6>
                <h5 style="font-weight:400;">{{question.question}}.</h5>
            </div>
            <div class="col-md-6">
                <div style="display: flex; justify-content: space-between;">
                    <div style="text-align: center;">
                        <h6 style="color: grey; font-weight: 500; font-size: small;">Never</h6>
                        <input type="radio" name="{{question.id}}" value="0">
                    </div>
                    <div style="text-align: center;">
                        <h6 style="color: grey; font-weight: 500; font-size: small;">Rarely</h6>
                        <input type="radio" name="{{question.id}}" value="1">
                    </div>
                    <div style="text-align: center;">
                        <h6 style="color: grey; font-weight: 500; font-size: small;">Sometimes</h6>
                        <input type="radio" name="{{question.id}}" value="2">
                    </div>
                    <div style="text-align: center;">
                        <h6 style="color: grey; font-weight: 500; font-size: small;">Often</h6>
                        <input type="radio" name="{{question.id}}" value="3">
                    </div>
                    <div style="text-align: center;">
                        <h6 style="color: grey; font-weight: 500; font-size: small;">Always</h6>
                        <input type="radio" name="{{question.id}}" value="4">
                    </div>
                </div>
            </div>
        </div>
        <hr class="line">
    
        {% endfor %}
        <button class="button" type="submit">Submit</button>
    </form>
    {% endif %}
   




</div>
</section>


{% endblock %}
