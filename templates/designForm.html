<!doctype html>
<html lang="en">

<head>
  <title>CU-Forms</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../static/css/form.css">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body >
  <header>
    <!-- place navbar here -->
  </header>
  <main>

    <nav class="navbar navbar-expand navbar-light bg-transparent">
        <div class="nav navbar-nav" style="display:flex; justify-content: space-between; width: 100%;">
            <a class="nav-item nav-link active" href='{{url_for("reverseForm")}}' aria-current="page">
              Back
              <span class="visually-hidden">(current)</span></a>
            <a class="nav-item nav-link" >Cu Exit Form</a>
            <a class="nav-item nav-link" href='{{url_for("restartForm")}}'>Restart!</a>
        </div>
    </nav> 

    <div class="container" style="margin-top: 1vh;">
        

        <div  style="padding: 20px;">
            <!-- <h6 class="text-muted">Select an answer</h6>
            <h4>The question of the day is as follows boldly here in this magnificient piece of work</h4> -->

            <!-- <h6 style="text-align: center;">{{currentQuestion}}/{{allQuestions|length}} </h6> -->
            <form action="" method="post">
            <div class="progress" style="height: 5px;">
              <div class="progress-bar bg-primary" role="progressbar" style="width: {{percentage}};"
                  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>

      <div class="row" style="margin: 5vh auto;">
        <br/>
        <div class="col-md-6" style="margin-top: auto; margin-bottom: auto;">
          <!-- Question -->
          <h6 class="text-muted">Please access the area under the consideration by ticking the appropriate boxes.</h6>

          <h4>{{question.question}}</h4>

        </div>
        <div class="col-md-6">
            <div >
                <div class="answerCard">
                  <input type="radio" name="answer" required value="0">
                  <h6 class="answerText">Excellect</h6>
                </div>
                <div class="answerCard">
                  <input type="radio" name="answer" value="1">
                  <h6  class="answerText">Very Good</h6>
                </div>
                <div class="answerCard">
                  <input type="radio" name="answer" value="2">
                  <h6  class="answerText">Good</h6>
                </div>
                <div class="answerCard">
                  <input type="radio" name="answer" value="3">
                    <h6 class="answerText" >Average</h6>
                </div>
                <div class="answerCard">
                  <input type="radio" name="answer" value="4">
                  <h6 class="answerText" >Poor</h6>
                </div>
            </div>
          </div>
          <button class="pill-button" type="submit">Next</button>
    </div>
    
  </div>
</form>

        <!-- <div class="button-holder">
            <button class="alternate-pill-button" type="submit">Back</button>

            <button class="pill-button" type="submit">Submit</button>
        </div> -->



    </div>





    

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
